<app-card [cardTitle]="title" >

    <ul>
        <li *ngFor="let track of trackList">{{ track }}</li>
    </ul>

    <app-input 
        [(inputValue)]="inputValue"
        inputType="text">
    </app-input>
    
    <app-button 
        buttonLabel="Add" 
        [isDisabled]="inputValue.trim().length <= 3" 
        (buttonClicked)="addTrack()">
    </app-button>

</app-card>
